 <div  ng-controller="userController">
<section class="content-header">
	<h1>User Management</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Forms</a></li>
		<li class="active">General Elements</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">New Profile</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form name="userForm"
					ng-submit="addUser(userForm.$valid)" novalidate>
					<div class="row">
					<div class="col-lg-3"></div>
						<div class="col-lg-6">


						 <div class="form-group">
						                <label>Select Role *</label>
						                <select name="toCity" ng-model="users.role.id"
																	ng-options="role.id as role.name for role in role" class="form-control select2" style="width: 100%;" required>
																	<option selected="selected" value="">Select Role*</option>
																</select>
						              </div>

							<div class="row">
								<div class="col-lg-12">
									<input class="form-control" placeholder="FirstName" type="text"
										ng-model="users.firstName" /><br /> <input
										class="form-control" placeholder="Enter Last name" type="text"
										ng-model="users.lastName" /><br />
								</div>
								
								<div class="col-lg-12">
									<input class="form-control" placeholder="Enter User Id" type="email"
										ng-model="users.emailId" required/><br /> <input
										class="form-control" placeholder="Enter Password" type="text"
										ng-model="users.password" /><br />
								</div>
								
								<div class="col-lg-12">
									<input class="form-control" placeholder="Mobile Number" type="number"
										ng-model="users.mobileNumber" /><br /> <input
										class="form-control" placeholder="Enter State" type="text"
										ng-model="users.state" /><br />
								</div>
								
								
								<div class="col-lg-12">
									<input class="form-control" placeholder="Enter City" type="text"
										ng-model="users.city" /><br /> <input
										class="form-control" placeholder="Enter Address" type="text"
										ng-model="users.address" /><br />
								</div>
							</div>

						</div>
						<div class="col-lg-6">


							<div class="row">
								<div class="col-lg-12">
									<input type="file" file-model="myFile">
								</div>
							</div>


						</div>
					


					</div>
					<div class="row">
						<div class="col-lg-12">

							<button type="btn btn-primary submit"
								class="btn btn-lg btn-primary">Save</button>
									</div>
									</div>
				</form>
			</div>
		</div>
		<!--/.col (left) -->
		<!-- right column -->
		<!--/.col (right) -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
</div>
